services:
  mle-api:
    build: .
    volumes:
      - ./model:/app/model:ro  # Shared read-only model volume
      - ./data:/app/data:ro    # Shared read-only data volume
    environment:
      - MODEL_WATCHDOG_ENABLED=true
      - MODEL_RELOAD_DEBOUNCE=2.0
    networks:
      - housing-api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mle-api
    networks:
      - housing-api-network

networks:
  housing-api-network:
    driver: bridge

